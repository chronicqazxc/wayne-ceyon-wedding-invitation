<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wayne & Ceyon Wedding Invitation</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Noto Sans for multi-language support -->
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Noto+Sans+KR:wght@400;700&family=Noto+Sans+JP:wght@400;700&family=Noto+Sans:wght@400;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="snap-container no-scroll">
    <section class="snap-section landing-bg">
      <div class="flower-anim flower-bg">
        <img src="assets/flower-top-left.png" class="flower flower-top-left fade-in-tl" alt="Flower Top Left">
        <img src="assets/flower-top-right.png" class="flower flower-top-right fade-in-tr" alt="Flower Top Right">
        <img src="assets/flower-bottom-left.png" class="flower flower-bottom-left fade-in-bl" alt="Flower Bottom Left">
        <img src="assets/flower-bottom-right.png" class="flower flower-bottom-right fade-in-br"
          alt="Flower Bottom Right">
      </div>
      <div class="center-content fade-in-content" style="position: relative; z-index: 2;">
        <h1 id="title-main"></h1>
        <h2 id="title-sub"></h2>
        <h3 id="title-date"></h3>
      </div>
      <div class="scroll-down fade-in-arrow">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 16L6 10H18L12 16Z" fill="#888" />
        </svg>
      </div>
    </section>
    <section class="snap-section gallery-section">
      <div class="gallery" role="region" aria-label="Photo gallery">
        <div class="gallery-track">
          <div class="gallery-slide">
            <img src="Wedding-Website-Template-main/assets/preview/wedding-preview-01.jpg" alt="Photo 1">
          </div>
          <div class="gallery-slide">
            <img src="Wedding-Website-Template-main/assets/preview/wedding-preview-02.jpg" alt="Photo 2">
          </div>
          <div class="gallery-slide">
            <img src="Wedding-Website-Template-main/assets/preview/wedding-preview-01.jpg" alt="Photo 3">
          </div>
          <div class="gallery-slide">
            <img src="Wedding-Website-Template-main/assets/preview/wedding-preview-02.jpg" alt="Photo 4">
          </div>
        </div>
        <div class="gallery-dots" aria-hidden="false"></div>
        <!-- <div class="gallery-counter" aria-hidden="true">1 / 4</div> -->
      </div>
    </section>
    <section class="snap-section">
      <div class="details">
        <h2 id="details-title">Details & RSVP</h2>
        <p id="details-location">Location: Taipei, Taiwan</p>
        <p id="details-time">Time: 6:00 PM</p>
        <p id="details-dress">Dress Code: Formal</p>
        <p id="details-rsvp">RSVP via the button or contact us for more info.</p>
      </div>

    </section>
    <a href="#" id="rsvp-form" class="rsvp-btn fade-in-rsvp" title="RSVP">RSVP</a>
  </div>
  <script src="main.js"></script>
</body>

</html>
