<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wayne & Ceyon Wedding Invitation</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>

<body>
  <div class="snap-container no-scroll">
    <!-- Landing section -->
    <section class="snap-section landing-bg">
      <div class="flower-anim flower-bg">
        <img src="assets/flower-top-left.png" class="flower flower-top-left fade-in-tl" alt="Flower Top Left">
        <img src="assets/flower-top-right.png" class="flower flower-top-right fade-in-tr" alt="Flower Top Right">
        <img src="assets/flower-bottom-left.png" class="flower flower-bottom-left fade-in-bl" alt="Flower Bottom Left">
        <img src="assets/flower-bottom-right.png" class="flower flower-bottom-right fade-in-br"
          alt="Flower Bottom Right">
      </div>
      <div class="center-content fade-in-content" style="position: relative; z-index: 2;">
        <h1 id="title-main"></h1>
        <h2 id="title-sub"></h2>
        <h3 id="title-date"></h3>
      </div>
      <div class="scroll-down fade-in-arrow">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 16L6 10H18L12 16Z" fill="#888" />
        </svg>
      </div>
    </section>

    <section class="snap-section description-section">
      <div class="description">
        <h2 id="description-title">結婚</h2>
        <p id="description-content">
          結婚

          橫線和縱線相遇，就像織成一塊布一樣，

          我們兩個也想把各自的生活編成一個家庭。

          以對彼此的尊重和真心為基礎，打造堅實溫馨的家園的我們的開始

          祝福和鼓勵我，讓我能夠以美好的夢想和正確的意志正確生活

          我會長久地保留那顆心，一起創造幸福的道路。
        </p>
      </div>
    </section>

    <!-- Gallery section -->
    <section class="snap-section gallery-section">
      <div class="gallery" role="region" aria-label="Photo gallery">
        <div class="gallery-track">
          <!-- YouTube slide -->
          <div class="gallery-slide">
            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/gd5fAznU1yI"
              title="YouTube video player" frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
          </div>

          <!-- Image slides -->
          <div class="gallery-slide">
            <img src="Wedding-Website-Template-main/assets/preview/wedding-preview-01.jpg" alt="Photo 1">
          </div>
          <div class="gallery-slide">
            <img src="Wedding-Website-Template-main/assets/preview/wedding-preview-02.jpg" alt="Photo 2">
          </div>
          <div class="gallery-slide">
            <img src="Wedding-Website-Template-main/assets/preview/wedding-preview-01.jpg" alt="Photo 3">
          </div>
          <div class="gallery-slide">
            <img src="Wedding-Website-Template-main/assets/preview/wedding-preview-02.jpg" alt="Photo 4">
          </div>
        </div>
        <div class="gallery-dots" aria-hidden="false"></div>
        <div class="gallery-counter" aria-hidden="true">1 / 5</div>
      </div>
    </section>

    <!-- Details & RSVP section (final snap-section) -->
    <section class="snap-section RSVP-section">
      <div class="details">
        <h2 id="details-title">Details & RSVP</h2>

        <div class="details-time-address">
          <a class="details-link"
            href="https://www.google.com/calendar/render?action=TEMPLATE&text=YuHan+%26+Ceyon+Wedding&dates=20251115T180000/20251115T210000&details=Join+us+for+our+wedding!&location=Taipei,+Taiwan"
            target="_blank" style="color: inherit; text-decoration: none;">
            <p id="details-time">Date & Time: Saturday, November 15, 2025, 6:00 PM</p>
            <span class="microcopy">Add to Calendar</span>
          </a>

          <div class="address">
            <a class="details-link" href="https://maps.app.goo.gl/RQ1JABJ2MD4Vn84GA" target="_blank"
              style="color: inherit; text-decoration: none;">
              <span class="address" id="details-location"></span>
              <span class="microcopy">Open in Google Maps</span>
            </a>
          </div>
        </div>

      </div>

      <div class="card">
        <iframe
          src="https://docs.google.com/forms/d/e/1FAIpQLScgA6EcyLDBLXEytamMrZOebkqXG6GAmw-pH2ltVfcsYC8lBA/viewform?embedded=true"
          frameborder="0" marginheight="0" marginwidth="0" width="100%" height="100%">Loading…</iframe>
      </div>
    </section>

    <!-- Comments Section -->
    <section class="snap-section comments-section">
      <h2 id="comments-title">Leave a Message</h2>
      <p id="comments-description"></p>
      <div class="card">
        <div id="disqus_thread"></div>
      </div>
      <script>
        var disqus_config = function () {
          this.page.url = window.location.href;
          this.page.identifier = window.location.pathname;
        };
        (function () {
          var d = document, s = d.createElement('script');
          s.src = 'https://wayne-ceyon-wedding.disqus.com/embed.js';
          s.setAttribute('data-timestamp', +new Date());
          (d.head || d.body).appendChild(s);
        })();
      </script>
      <noscript>Please enable JavaScript to view the comments.</noscript>
    </section>

    <!-- RSVP button -->
    <a href="#" id="rsvp-form" class="rsvp-btn fade-in-rsvp" title="RSVP">RSVP</a>
  </div>

  <script src="main.js"></script>
</body>

</html>
