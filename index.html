<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wayne & Ceyon Wedding Invitation</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Noto Sans for multi‑language support -->
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Noto+Sans+KR:wght@400;700&family=Noto+Sans+JP:wght@400;700&family=Noto+Sans:wght@400;700&display=swap"
    rel="stylesheet">

  <!-- === Small CSS tweak for the comment section === -->
  <style>
    /* Allow the final section to expand beyond 100vh */
    .snap-section:last-of-type {
      height: auto;
      overflow: visible;
      padding-bottom: 2rem;
    }

    /* Elegant comment section styles */
    .comments-section {
      background: #faf9f7;
      border-top: 2px solid #e0dede;
      min-height: 100vh;
      /* display: flex;
      flex-direction: column;
      justify-content: flex-start; */
      /* keeps content at the top */
    }

    .comments-title {
      text-align: center;
      font-family: "Noto Sans", sans-serif;
      font-size: 2rem;
      color: #A66565;
      margin-bottom: 2rem;
    }

    .comments-box {
      width: 70%;
      max-width: none;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      overflow: visible;
    }
  </style>
</head>

<body>
  <div class="snap-container no-scroll">
    <!-- Landing section -->
    <section class="snap-section landing-bg">
      <div class="flower-anim flower-bg">
        <img src="assets/flower-top-left.png" class="flower flower-top-left fade-in-tl" alt="Flower Top Left">
        <img src="assets/flower-top-right.png" class="flower flower-top-right fade-in-tr" alt="Flower Top Right">
        <img src="assets/flower-bottom-left.png" class="flower flower-bottom-left fade-in-bl" alt="Flower Bottom Left">
        <img src="assets/flower-bottom-right.png" class="flower flower-bottom-right fade-in-br"
          alt="Flower Bottom Right">
      </div>
      <div class="center-content fade-in-content" style="position: relative; z-index: 2;">
        <h1 id="title-main"></h1>
        <h2 id="title-sub"></h2>
        <h3 id="title-date"></h3>
      </div>
      <div class="scroll-down fade-in-arrow">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 16L6 10H18L12 16Z" fill="#888" />
        </svg>
      </div>
    </section>

    <section class="snap-section description-section">
      <div class="description">
        <h2 id="description-title">結婚</h2>
        <p id="description-content">
          結婚

          橫線和縱線相遇，就像織成一塊布一樣，

          我們兩個也想把各自的生活編成一個家庭。

          以對彼此的尊重和真心為基礎，打造堅實溫馨的家園的我們的開始

          祝福和鼓勵我，讓我能夠以美好的夢想和正確的意志正確生活

          我會長久地保留那顆心，一起創造幸福的道路。
        </p>
      </div>
    </section>

    <!-- Gallery section -->
    <section class="snap-section gallery-section">
      <div class="gallery" role="region" aria-label="Photo gallery">
        <div class="gallery-track">
          <!-- YouTube slide -->
          <div class="gallery-slide">
            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/gd5fAznU1yI"
              title="YouTube video player" frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
          </div>

          <!-- Image slides -->
          <div class="gallery-slide">
            <img src="Wedding-Website-Template-main/assets/preview/wedding-preview-01.jpg" alt="Photo 1">
          </div>
          <div class="gallery-slide">
            <img src="Wedding-Website-Template-main/assets/preview/wedding-preview-02.jpg" alt="Photo 2">
          </div>
          <div class="gallery-slide">
            <img src="Wedding-Website-Template-main/assets/preview/wedding-preview-01.jpg" alt="Photo 3">
          </div>
          <div class="gallery-slide">
            <img src="Wedding-Website-Template-main/assets/preview/wedding-preview-02.jpg" alt="Photo 4">
          </div>
        </div>
        <div class="gallery-dots" aria-hidden="false"></div>
        <div class="gallery-counter" aria-hidden="true">1 / 5</div>
      </div>
    </section>

    <!-- Details & RSVP section (final snap-section) -->
    <section class="snap-section RSVP-section">
      <div class="details">
        <h2 id="details-title">Details & RSVP</h2>
        <p id="details-location">Location: Taipei, Taiwan</p>
        <p id="details-time">Time: 6:00 PM</p>
        <p id="details-dress">Dress Code: Formal</p>
        <p id="details-rsvp">RSVP via the button or contact us for more info.</p>
      </div>
    </section>

    <!-- Comments Section -->
    <section class="snap-section comments-section">
      <h2 class="comments-title">Leave a Message</h2>
      <div class="comments-box">
        <div id="disqus_thread"></div>
      </div>
      <script>
        var disqus_config = function () {
          this.page.url = window.location.href;
          this.page.identifier = window.location.pathname;
        };
        (function () {
          var d = document, s = d.createElement('script');
          s.src = 'https://wayne-ceyon-wedding.disqus.com/embed.js';
          s.setAttribute('data-timestamp', +new Date());
          (d.head || d.body).appendChild(s);
        })();
      </script>
      <noscript>Please enable JavaScript to view the comments.</noscript>
    </section>

    <!-- RSVP button -->
    <a href="#" id="rsvp-form" class="rsvp-btn fade-in-rsvp" title="RSVP">RSVP</a>
  </div>

  <script src="main.js"></script>
</body>

</html>
